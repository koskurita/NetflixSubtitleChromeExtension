<!DOCTYPE html>
<html>
<head>
    <title>Netflix Subtitle Translator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #languageSelect { width: 100%; padding: 5px; }
    </style>
</head>
<body>
    <h1>Subtitle Translator</h1>
    <form id="boxWidthSlider">
        <label for="boxWidth">Width</label>
        <input name="boxWidth" type='range' id="adjustBoxWidth" min="1" max="100" value="30"/>
        <output  id="boxWidthOutput" name="result" for="adjustBoxWidth" form="boxWidthForm"></output>
    </form>

    <form id="fontSizeSlider">
        <label for="fontSize">Font Size</label>
        <input name="fontSize" type='range' id="adjustFontSize" min="15" max="60" value="31"/>
        <output id ="fontSizeOutput" name='fontSizeOutput' for="adjustFontSize" form="fontSizeForm"></output>
        <div id="displayFontSize">a A</div>
    </form>

    <div>
        <button id="resetToDefault" type="button">
            Reset Button
        </button>
    </div>

    
    <script src="popup.js"></script>
</body>
</html>
