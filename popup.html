<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <title>Netflix Subtitle Translator</title>
  </head>
  <body>
    <h1>Subtitle Translator</h1>
    <div class="grid-container">
      <div class="grid-item">
        <form id="boxWidthSlider">
          <div class="slider-wrapper ">
            <label for="adjustBoxWidth"> Width </label>
            <input
              name="boxWidth"
              type="range"
              id="adjustBoxWidth"
              min="1"
              max="100"
              value="30"
            />
            <output
              id="boxWidthOutput"
              name="result"
              for="adjustBoxWidth"
              form="boxWidthForm"
            ></output>
          </div>
        </form>
      </div>
      <div class="grid-item">
        <form id="fontSizeSlider">
          <div class="slider-wrapper">
            <label for="adjustFontSize">Font Size</label>
            <input
              name="fontSize"
              type="range"
              id="adjustFontSize"
              min="15"
              max="60"
              value="31"
            />
            <output
              id="fontSizeOutput"
              name="fontSizeOutput"
              for="adjustFontSize"
              form="fontSizeForm"
            ></output>
          </div>
        </form>
      </div>
      <!-- <div class="grid-item" id="displayFontSize">a A</div> -->
      <div class="grid-item">
        <div>Hide Original Captions</div>
        <label class="switch">
          <input type="checkbox" id="adjustCaption" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="grid-item">
        <button id="resetToDefault" type="button">Reset Button</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
